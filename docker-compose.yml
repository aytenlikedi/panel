version: '3.9'

services:
  web:
    build: .
    container_name: panel_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: panel_db
    environment:
      POSTGRES_DB: diana_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: diana1903
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: