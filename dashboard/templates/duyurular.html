<style>
.duyuru-wrapper {
    max-width: 1200px; 
    margin: 0 auto; 
    position: relative;
}
.duyuru-slider {
    display: flex;
    gap: 24px;
    overflow-x: auto;
    scroll-behavior: smooth;
    justify-content: center; /* ortalama */
    padding: 10px 5px;
}

.duyuru-slider::-webkit-scrollbar {
    display: none;
}
/* Scrollbar gizleme */
.duyuru-slider::-webkit-scrollbar {
    display: none;
}

.duyuru-card {
    background: #121212;
    border: 1px solid #2a2a2a;
    border-radius: 16px;
    width: 260px;
    flex-shrink: 0;
    padding: 18px;
    color: #fff;
}

/* OK BUTONLARI */
.duyuru-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    border: none;
    color: #aba9a9;
    font-size: 26px;
    padding: 10px 12px;
    cursor: pointer;
    border-radius: 50%;
    backdrop-filter: blur(4px);
    transition: 0.2s;
}

.duyuru-btn:hover {
    background: rgba(0,0,0,0.8);
}

.duyuru-btn.left {
    left: -10px;
}

.duyuru-btn.right {
    right: -10px;
}
</style>

<h2 style="font-family: 'Playfair Display', serif; font-size: 26px; margin-bottom: 20px; text-align:center;">
    Duyurular
</h2>

<div class="duyuru-wrapper">

    <!-- Sol Ok -->
    <button class="duyuru-btn left" onclick="kaydir(-1)">❮</button>

    <div class="duyuru-slider" id="slider">
        {% for d in duyurular %}
        <article class="duyuru-card">

            {% if d.kapak %}
            <img src="{{ d.kapak.url }}" style="width:100%; height:150px; object-fit:cover; border-radius:10px;">
            {% endif %}

            <h3 style="font-family:'Playfair Display', serif; margin-top:12px; font-size:19px;">
                {{ d.baslik }}
            </h3>

            <p style="font-size:14px; opacity:.85; line-height:1.6;">
                {{ d.icerik|truncatechars:120 }}
            </p>

            <span style="font-size:12px; opacity:.5;">
                {{ d.tarih|date:"d M Y" }}
            </span>

        </article>
        {% endfor %}
    </div>

    <!-- Sağ Ok -->
    <button class="duyuru-btn right" onclick="kaydir(1)">❯</button>

</div>

<script>
function kaydir(yon) {
    const slider = document.getElementById("slider");
    const miktar = 300;  // bir kart genişliği kadar kaydırır
    slider.scrollLeft += yon * miktar;
}
</script>
