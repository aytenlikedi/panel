<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            background: #646464;
            border-bottom: 1px solid #646464;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            box-sizing: border-box;
        }

        .logo {
            color:#2a013c;
            font-size: 20px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: 0.2s;
        }

        nav ul li a:hover {
            color: #000;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #333;
        }

        /* Mobil icin */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">AllNews</div>

    <nav>
        <ul>
            <li><a href="#">Anasayfa</a></li>
            <li><a href="#">Hakkımızda</a></li>
            <li><a href="#">Haberler</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
    </nav>

    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

</body>
</html>
